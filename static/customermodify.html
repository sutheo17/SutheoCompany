<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Modify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/"><img src="/logo.png" alt="Logo" width="40" height="40" style="border: 1px solid whitesmoke;"></a>
    <a class="navbar-brand ps-3" href="/project.html">Planner</a>
    <a class="navbar-brand" href="/trends.html">Trends</a>
    <a class="navbar-brand" href="/quote.html">Quote</a>
    <a class="navbar-brand" href="/pricing.html">Pricing</a>
    <a class="navbar-brand" href="/customer.html">Customers</a>
    <div class="ms-auto text-white">Logged in as: <strong>NAME</strong></div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center mt-5">
  <form class="w-100" style="max-width: 400px;">
    <div class="mb-3">
      <label class="form-label">Name: <span class="text-primary">string</span></label>
    </div>
    <div class="mb-3">
      <label class="form-label">Email: <span class="text-primary">string</span></label>
    </div>
    <div class="mb-3">
      <label class="form-label">County:
        <select class="form-select d-inline w-auto">
          <option selected>counties</option>
          <option>County 1</option>
          <option>County 2</option>
          <option>County 3</option>
        </select>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label">City: <span class="text-primary">string</span></label>
    </div>
    <div class="mb-3">
      <label class="form-label">Zip: <span class="text-primary">int</span></label>
    </div>
    <div class="mb-3">
      <label class="form-label">Address: <span class="text-primary">string</span></label>
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile number: <span class="text-primary">string</span></label>
    </div>

    <div class="d-flex gap-3">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-danger">Cancel</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
