<html lang="en">
<head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/"><img src="/logo.png" alt="Logo" width="40" height="40" style="border: 1px solid whitesmoke;"></a>
    <a class="navbar-brand ps-3" href="/project.html">Planner</a>
    <a class="navbar-brand" href="/trends.html">Trends</a>
    <a class="navbar-brand" href="/quote.html">Quote</a>

  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center mt-5">
  <form class="w-100" style="max-width: 400px;">

    <!-- Image + Name + Item Number -->
    <div class="d-flex mb-4 align-items-start">
      <img src="https://placehold.co/200x150" alt="Product Image" class="me-3">
      <div>
        <p class="mb-1">Name: <span class="text-danger">string</span></p>
        <p class="mb-1">Item number: <span class="text-danger">string</span></p>
      </div>
    </div>

    <!-- Price input -->
    <div class="mb-4">
      <label for="priceInput" class="form-label fw-bold fs-4">Price: <span class="text-primary">int</span></label>
      <input type="number" id="priceInput" class="form-control" placeholder="Enter price">
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success btn-custom">Save</button>
      <button type="button" class="btn btn-danger btn-custom" onclick="window.location.href='index.html'">Cancel</button>
    </div>

  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
