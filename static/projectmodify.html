<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/"><img src="/logo.png" alt="Logo" width="40" height="40" style="border: 1px solid whitesmoke;"></a>
    <a class="navbar-brand ps-3" href="/project.html">Planner</a>
    <a class="navbar-brand" href="/trends.html">Trends</a>
    <a class="navbar-brand" href="/quote.html">Quote</a>
    <a class="navbar-brand" href="/pricing.html">Pricing</a>
    <a class="navbar-brand" href="/customer.html">Customers</a>
    <div class="ms-auto text-white">Logged in as: <strong>NAME</strong></div>
  </div>
</nav>

<div class="container mt-5">
  <form>

    <div class="form-section mb-4">

      <!-- Left Column -->
      <div>
        <div class="mb-3">
          <label class="form-label">Name: <span class="text-primary">string</span></label>
        </div>

        <div class="mb-3">
          <label for="dateInput" class="form-label">Date:</label>
          <input type="date" class="form-control w-auto" id="dateInput">
        </div>

        <div class="mb-3">
          <label for="teamSelect" class="form-label">Team:</label>
          <select class="form-select" id="teamSelect" multiple size="4">
            <option>Employee 1</option>
            <option>Employee 2</option>
            <option>Employee 3</option>
          </select>
        </div>
      </div>

      <!-- Right Column -->
      <div>
        <div class="mb-3">
          <label for="fileUpload" class="form-label">Used items:</label><br>
          <input class="form-control w-auto" type="file" id="fileUpload">
        </div>

        <div class="mb-3">
          <label for="customerSelect" class="form-label">Customer:</label>
          <select class="form-select w-auto" id="customerSelect">
            <option selected>Customers</option>
            <option>Customer 1</option>
            <option>Customer 2</option>
          </select>
        </div>
      </div>

    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-3">
      <a href="index.html" class="btn btn-success btn-custom">Save</a>
      <a href="index.html" class="btn btn-danger btn-custom">Cancel</a>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
