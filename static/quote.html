<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/"><img src="/logo.png" alt="Logo" width="40" height="40" style="border: 1px solid whitesmoke;"></a>
    <a class="navbar-brand ps-3" href="/project.html">Planner</a>
    <a class="navbar-brand" href="/trends.html">Trends</a>
    <a class="navbar-brand" href="/quote.html">Quote</a>
    <a class="navbar-brand" href="/pricing.html">Pricing</a>
    <a class="navbar-brand" href="/customer.html">Customers</a>
    <div class="ms-auto text-white">Logged in as: <strong>NAME</strong></div>
  </div>
</nav>

<div class="container mt-5">

  <!-- Product 1 -->
  <div class="d-flex mb-4">
    <img src="https://placehold.co/200x150" alt="Product Image" class="me-3">
    <div>
      <p class="mb-1">Name: <span class="text-danger">string</span></p>
      <p class="mb-1">Item number: <span class="text-danger">string</span></p>
      <p class="mb-1">Pieces: <span class="text-danger">int</span></p>
      <p class="mb-1">Price: <span class="text-danger">int</span></p>
    </div>
  </div>

  <!-- Product 2 -->
  <div class="d-flex mb-4">
    <img src="https://placehold.co/200x150" alt="Product Image" class="me-3">
    <div>
      <p class="mb-1">Name: <span class="text-danger">string</span></p>
      <p class="mb-1">Item number: <span class="text-danger">string</span></p>
      <p class="mb-1">Pieces: <span class="text-danger">int</span></p>
      <p class="mb-1">Price: <span class="text-danger">int</span></p>
    </div>
  </div>

  <!-- Select Items -->
  <div class="mb-3">
    <label class="form-label">Item number:</label>
    <select class="form-select w-auto d-inline">
      <option selected>items</option>
      <option>Item 1</option>
      <option>Item 2</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Pieces:</label>
    <select class="form-select w-auto d-inline">
      <option selected>pieces</option>
      <option>1</option>
      <option>2</option>
    </select>
  </div>

  <div class="mb-4">
    <button class="btn btn-primary">Add</button>
  </div>

  <!-- Calculated price -->
  <div class="mb-4">
    <h4>Calculated price: <span class="text-danger">int</span></h4>
  </div>

  <!-- Save Button -->
  <div class="d-flex justify-content-center">
    <a href="index.html" class="btn btn-success btn-custom">Save</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
