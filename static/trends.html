  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/"><img src="/logo.png" alt="Logo" width="40" height="40" style="border: 1px solid whitesmoke;"></a>
    <a class="navbar-brand ps-3" href="/project.html">Planner</a>

<div style="width: 600px; margin: 50px auto;">
  <canvas id="projectsPieChart"></canvas>
</div>

<script>
  const ctx = document.getElementById('projectsPieChart').getContext('2d');
  const projectsPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix'],
      datasets: [{
        label: 'Projects by City',
        data: [
          Math.floor(Math.random() * 100) + 1,
          Math.floor(Math.random() * 100) + 1,
          Math.floor(Math.random() * 100) + 1,
          Math.floor(Math.random() * 100) + 1,
          Math.floor(Math.random() * 100) + 1
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: 'Projects by City',
          font: {
            size: 24
          }
        },
        legend: {
          position: 'bottom'
        }
      }
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
